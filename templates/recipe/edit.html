{% extends 'base.html' %}

{% block content %}

<div class="card">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="form-error">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <input type="submit" value="Edit">
  </form>
</div>
{% endblock %}
